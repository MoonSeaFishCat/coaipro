          echo "**æž„å»ºæ—¶é—´**: \`${{ steps.version.outputs.build_date }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**æäº¤å“ˆå¸Œ**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**åˆ†æ”¯**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ é•œåƒä»“åº“" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Container Registry: \`ghcr.io/${{ github.repository }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- ç‰ˆæœ¬æ ‡ç­¾: \`ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ æ‹‰å–å‘½ä»¤" >> $GITHUB_STEP_SUMMARY
