name: Build Release Packages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  GO_VERSION: '1.20'
  NODE_VERSION: '18'
  TZ: 'Asia/Shanghai'

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Build frontend
        working-directory: ./app
        run: npm run build

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: app/dist
          retention-days: 1

  build-backend:
    name: Build Backend
    needs: build-frontend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: coai-linux-amd64
          - goos: linux
            goarch: arm64
            output: coai-linux-arm64
          - goos: windows
            goarch: amd64
            output: coai-windows-amd64.exe
          - goos: darwin
            goarch: amd64
            output: coai-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: coai-darwin-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: app/dist

      - name: Generate version
        id: version
        run: |
          VERSION=$(TZ=Asia/Shanghai date +"%Y%m%d.%H%M%S")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Install cross-compilation tools
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            sudo apt-get update
            sudo apt-get install -y gcc-mingw-w64-x86-64
          fi

      - name: Build backend
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            export CC=x86_64-w64-mingw32-gcc
          fi
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }} -X main.BuildDate=$(TZ=Asia/Shanghai date -Iseconds) -X main.GitCommit=${{ github.sha }}" -o ${{ matrix.output }} .

      - name: Create release package
        run: |
          mkdir -p release
          cp ${{ matrix.output }} release/
          cp -r app/dist release/dist
          cp README.md release/ || true
          cp LICENSE release/ || true
          echo "${{ steps.version.outputs.version }}" > release/VERSION
          cd release
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip -r ../coai-${{ matrix.goos }}-${{ matrix.goarch }}-${{ steps.version.outputs.version }}.zip .
          else
            tar -czf ../coai-${{ matrix.goos }}-${{ matrix.goarch }}-${{ steps.version.outputs.version }}.tar.gz .
          fi

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            coai-${{ matrix.goos }}-${{ matrix.goarch }}-*.tar.gz
            coai-${{ matrix.goos }}-${{ matrix.goarch }}-*.zip
          retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: build-backend
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
