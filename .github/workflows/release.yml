name: Build Release Packages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  GO_VERSION: '1.20'
  TZ: 'Asia/Shanghai'

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }} Package
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: windows
            arch: amd64
            runner: windows-latest
            goos: windows
            goarch: amd64
            ext: .exe
            archive: zip
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ''
            archive: tar.gz
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(TZ=Asia/Shanghai date +"%Y%m%d.%H%M%S")
          BUILD_DATE=$(TZ=Asia/Shanghai date -Iseconds)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Build Date: $BUILD_DATE"

      - name: Install frontend dependencies
        working-directory: ./app
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        working-directory: ./app
        run: npm run build

      - name: Build backend
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }} -X main.BuildDate=${{ steps.version.outputs.build_date }} -X main.GitCommit=${{ github.sha }}" -o coai${{ matrix.ext }} .

      - name: Prepare release package
        shell: bash
        run: |
          mkdir -p release/coai
          cp coai${{ matrix.ext }} release/coai/
          cp -r app/dist release/coai/app/
          cp README.md release/coai/ 2>/dev/null || true
          cp LICENSE release/coai/ 2>/dev/null || true
          echo "${{ steps.version.outputs.version }}" > release/coai/VERSION
          
          # Create start script
          if [ "${{ matrix.os }}" == "windows" ]; then
            cat > release/coai/start.bat << 'EOFBAT'
          @echo off
          echo Starting CoAI...
          echo Visit http://localhost:8080 after startup
          coai.exe
          EOFBAT
          else
            cat > release/coai/start.sh << 'EOFSH'
          #!/bin/bash
          echo "Starting CoAI..."
          echo "Visit http://localhost:8080 after startup"
          ./coai
          EOFSH
            chmod +x release/coai/start.sh
            chmod +x release/coai/coai
          fi

      - name: Create archive (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          cd release
          Compress-Archive -Path coai -DestinationPath coai-${{ steps.version.outputs.version }}-${{ matrix.os }}-${{ matrix.arch }}.zip

      - name: Create archive (Linux)
        if: matrix.os == 'linux'
        run: |
          cd release
          tar -czf coai-${{ steps.version.outputs.version }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz coai

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: coai-${{ matrix.os }}-${{ matrix.arch }}
          path: release/coai-${{ steps.version.outputs.version }}-${{ matrix.os }}-${{ matrix.arch }}.${{ matrix.archive }}
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(TZ=Asia/Shanghai date +"%Y%m%d.%H%M%S")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.zip
